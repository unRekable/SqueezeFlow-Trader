[tool:pytest]
# Pytest configuration for SqueezeFlow Trader integration tests

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Default options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests (may take more than 30 seconds)
    docker: Tests requiring Docker environment
    redis: Tests requiring Redis connection
    influxdb: Tests requiring InfluxDB connection
    performance: Performance/benchmark tests
    monitoring: Health and performance monitoring tests

# Async support
asyncio_mode = auto

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
# Note: Coverage options can be overridden by command line
# --cov=services --cov=strategies --cov=data
# --cov-report=html --cov-report=term-missing
# --cov-fail-under=80

# Test timeout (in seconds)
timeout = 300

# Parallel execution settings (when using pytest-xdist)
# -n auto  # Automatically detect number of CPUs

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*
    ignore::UserWarning:redis.*